<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Form by YASH</title>
</head>
<body>
        <div class="formContainer">
            <div class="bannerContainer">
                <img src="/formbanner.webp" alt="">
            </div>
            <div class="inputContainer" style="border-top: 5px solid #4882aa;">
                <h2 style="border-bottom: 1px solid gainsboro;">Contact Information</h2>
                <p style="display: inline-block;">test@gmail.com(not shared) <span> <a href="#"> Switch accounct</a></span></p>
                <p style="color: red;">*Required</p>
            </div>
            <div class="inputContainer">
                <h4>Name <span class="requiredMark">*</span></h4>
                <input type="text" placeholder="Your answer">
            </div>
            <div class="inputContainer">
                <h4>Email <span class="requiredMark">*</span></h4>
                <input type="text" placeholder="Your answer">
            </div>
            <div class="inputContainer">
                <h4>Address <span class="requiredMark">*</span></h4>
                <input type="text" placeholder="Your answer">
            </div>
            <div class="inputContainer">
                <h4>Phone number</h4>
                <input type="text" placeholder="Your answer">
            </div>
            <div class="inputContainer">
                <h4>Comment</h4> 
                <input type="text" placeholder="Your answer" style="border-bottom: 2px solid gainsboro;
                width: 100%;">
            </div>
            <div class="btnContainer">
                <button class="submitBtn">Submit</button>
                <button class="clearFormBtn">Clear form</button>
            </div>
            <div class="bottomContainer">
                <p>Never subit your password throgh Google Form</p>
                <p style="text-align: center;">this content is neither created nor endorsed by google <span><a href="#">Report Abuse</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Privacy Policy</a></span></p>
                <h2 style="text-align: center;"><span style="color: #443e3e;">Google </span> <span style="color: gray;">Forms</span> </h2>
                
            </div>
        </div>
    
</body>
</html>
